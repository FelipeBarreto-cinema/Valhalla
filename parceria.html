    <meta charset="UTF-8">

    <title>Valhalla Journey - Parceria</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .controls {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #1a1a1a;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
        }
        button:hover {
            background-color: #333;
        }
        #pdf-container {
            flex: 1;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M3MSTG3T"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <div class="controls">
        <button onclick="zoomIn()">Zoom +</button>
        <button onclick="zoomOut()">Zoom -</button>
        <button onclick="resetZoom()">Reset</button>
        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="toggleFullScreen()">Tela Cheia</button>
    </div>

    <div id="pdf-container">
        <iframe id="pdfFrame" src="https://www.valhallatourarraial.com.br/Valhalla-Journey-Parceria.pdf?utm_source=email&utm_medium=parceria&utm_campaign=2025"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('pdfFrame');
        let scale = 1;

        function zoomIn() {
            scale += 0.1;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = 'top left';
        }

        function zoomOut() {
            scale = Math.max(0.1, scale - 0.1);
            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = 'top left';
        }

        function resetZoom() {
            scale = 1;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = 'top left';
        }

        function downloadPDF() {
            const link = document.createElement('a');
            link.href = iframe.src;
            link.download = 'Valhalla-Journey-Parceria.pdf';
            link.click();
        }

        function toggleFullScreen() {
            const elem = document.getElementById('pdf-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Erro ao entrar em tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
